<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz - Zahăr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cât zahăr consumi?</h1>

  <div class="quiz">
    <div class="question">
      <p>1. Bei sucuri carbogazoase des?</p>
      <button onclick="addScore(2, this)">Da</button>
      <button onclick="addScore(0, this)">Nu</button>
    </div>

    <div class="question">
      <p>2. Mănânci dulciuri zilnic?</p>
      <button onclick="addScore(2, this)">Da</button>
      <button onclick="addScore(0, this)">Nu</button>
    </div>

    <button class="result-btn" onclick="showResult()">Afișează rezultatul</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
